<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="shortcut icon" href="img/285645_user_icon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/general-style.css">
    <link rel="stylesheet" href="styles/create-acc.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&display=swap" rel="stylesheet">
</head>

<body>
    <main class="main">
        <h2 class="title">Create Account</h2>

        <form class="form js-form">
            <input class="form__input js-name" type="text" placeholder="Firstname">
            <span class="form__error js-name-error">Inccorect name!</span>

            <input class="form__input js-phone" type="text" placeholder="Phone" value="+7 " maxlength="16">
            <span class="form__error js-phone-error">Incorrect phone number!</span>

            <input class="form__input js-password" type="password" placeholder="Password">
            <span class="form__error js-password-error">Password must have urgent, capital letters and digits! </span>

            <button class="form__button">Create account</button>
        </form>

        <div class="footer">
            <div class="footer__account">Already have an account? <span class="footer__text js-sign-in">Sign In</span></div>
        </div>
    </main>

    <script src="/scripts/module.js"></script>
    <script src="/scripts/create-acc.js"></script>
</body>

</html>
